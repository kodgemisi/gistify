<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gistify in Action</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="gistify.js"></script>

	<style type="text/css">
		main {
			width: 70%;
			margin: auto;
		}

		a, a:visited, a:active {
			color: #003d54;
		}

		a:hover {
			color: #348488;
		}

		button {
			border: 1px solid #ccc;
			border-radius: 3px;
			color: #222;
			padding: 5px;
		}

		button:hover {
			border: 1px solid #aaa;
		}

		.oneThirdWith {
			width: 33%;
		}

		code {
	    display: block;
	    padding: 5px;
	    background-color: #f8f8f8;
    	margin: 10px;
    	white-space: pre;
		}

	</style>
</head>
<body>
<main>
	<h1>Gistify jQuery gist Plugin Demo Page</h1>

	<article>
		<h3 id="js-usage">Javascript Options Usage</h3>

		<label>Options</label><br>
		<textarea id="options" class="oneThirdWith"></textarea><br>
		<button id="btn1">Show Javascript Options Usage</button>
		<hr>

		<div id="target"></div>
	</article>


</main>
	<script type="text/javascript">

		// Set example options
		var exampleOptions = {
			gistId: '0a20740f38b6bd8f2d6e',
			mode: 'show', // first run: 'create' | 'show' | 'edit' # not first run: 'save' | 'get'
			description: true,
			theme: 'eclipse'
		};

		$('#options')
			.val(JSON.stringify(exampleOptions, null, '  '))
			.css('height', $('#options')[0].scrollHeight+'px');

		$('#btn1').click(function() {
			// need to reset the DOM object in order to re-initialize it from scratch
			$('#target').replaceWith('<div id="target"></div>');

			var options = JSON.parse($('#options').val());
			$('#target').gistify(options);
		});

	</script>

</body>
</html>
