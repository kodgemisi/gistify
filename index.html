<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gistify in Action</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="gistify.js"></script>

	<style type="text/css">
		.target-container {

		}

		table {
			width: 100%;
			border: 1px solid #ddd;
			border-collapse: collapse;
			border-spacing: 0;
		}

		td {
			width: 20%;
			border: 1px solid #ddd;	
		}
	</style>
</head>
<body>
	<h1>Gistify jQuery gist plugin</h1>
	<h2>Gistify in Action</h2>

	<p>
		<button id="btn1">Show Example 1</button>
		<button id="btn2">Show Example 2</button>
		<button id="btn3">Show Example 3</button>
		<button id="btn4">Show Example 4</button>
		<button id="btn5">Show Example 5</button>
	</p>

	<table>
		<tr>
			<td>
				<div id="target1" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
			<td>
				<div id="target2" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
			<td>
				<div id="target3" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="target3" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
			<td>
				<div id="target4" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
			<td>
				<div id="target5" class="target-container" 
					data-gistify-mode="show"
					data-gist-id="0a20740f38b6bd8f2d6e"
					data-gistify-description="true">
				</div>
			</td>
		</tr>
	</table>

	<script type="text/javascript">
		$('#btn1').click(function() {
			$('#target1').gistify();
		});

		$('#btn2').click(function() {
			$('#target2').gistify();
		});

		$('#btn3').click(function() {
			$('#target3').gistify();
		});

		$('#btn4').click(function() {
			$('#target4').gistify();
		});

		$('#btn5').click(function() {
			$('#target5').gistify();
		});
	</script>

</body>
</html>
